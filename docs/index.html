<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Яндекс Дом</title>
        <link rel="stylesheet" href="css.css">
        <script src="js.js" defer></script>
        <script src="gestures.js" defer></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
    <body>
        <header>
            <section>
                <ul class='tabs-menu'>
                    <img class='logo' src="icons/yandex.png" alt="yandex">
                    <li class='tabs-menu__tab'>
                        <a class='link checked' href='#'>События</a>
                    </li>
                    <li class='tabs-menu__tab'>
                        <a class='link' href='#'>Сводка</a>
                    </li>
                    <li class='tabs-menu__tab'>
                        <a class='link' href='#'>Устройства</a>
                    </li>
                    <li class='tabs-menu__tab'>
                        <a class='link' href='#'>Сценарии</a>
                    </li>
                </ul>
                <img class='mobile-menu-icon' src="icons/icon_list_m.png" alt="triple line in column" onclick="menuToggle();">
            </section>
        </header>

            <ul class="mobile-menu">
                <li class='mobile-menu__tab'>
                    <a class='link' href='#'>События</a>
                </li>
                <li class='mobile-menu__tab'>
                    <a class='link' href='#'>Сводка</a>
                </li>
                <li class='mobile-menu__tab'>
                    <a class='link' href='#'>Устройства</a>
                </li>
                <li class='mobile-menu__tab'>
                    <a class='link' href='#'>Сценарии</a>
                </li>
            </ul>

        <main>
            <div class='header'>Лента Событий</div>
            <div class='feed'>
                <template id="tmpl">
                    <div class="card">
                        <img src="icons/cross.svg" alt="cross" class="card__cross" onclick="this.parentElement.remove()">
                        <div class='card__header'>
                            <img class='card__icon' src="" alt="">
                            <div class="card__title"></div>
                            <div class="card__source"></div>
                            <div class="card__time"></div>
                        </div>
                        <div class="card__description">
                            <div class="card__additions">
                                <div class="additions__top"></div>
                                <img class='additions__image' touch-action="none" alt="">
                                <div class="additions__temperature"></div>
                                <div class="additions__humidity"></div>
                            </div>
                        </div>
                        <img src="icons/next-black.svg" alt="next" class="card__next">
                    </div>
                </template>
                <template id="pl">
                    <div class="player">
                        <div class="player__header">
                            <img class="player__icon" src="" alt="album">
                            <div class="player__song">
                                <div class="song__name"></div>
                                <div class="song__control">
                                    <input type="range" min="0" class="control__slider">
                                    <span class="control__time"></span>
                                </div>

                            </div>
                        </div>
                        <div class="player__controls">
                            <img class='controls__prev' src="icons/Prev.svg" alt="Prev">
                            <img class='controls__next' src="icons/Next.svg" alt="Next">
                            <input type="range" min="0" max="100" class="controls__slider">
                            <span class="controls__volume"></span>
                        </div>
                    </div>
                </template>
            </div>
        </main>
        <footer>
            <section>
                <ul class='footer'>
                    <li class='footer__tab'>
                        <a class='link' href='#'>Помощь</a>
                    </li>
                    <li class='footer__tab'>
                        <a class='link' href='#'>Обратная связь</a>
                    </li>
                    <li class='footer__tab'>
                        <a class='link' href='#'>Разработчикам</a>
                    </li>
                    <li class='footer__tab'>
                        <a class='link' href='#'>Условия использования</a>
                    </li>
                    <li class='footer__tab'>
                        <a class='link' href='license.pdf'>Авторские права</a>
                    </li>
                </ul>
                <div class='footer__tab_side_right'>© 2001–2017  ООО «Яндекс»</div>
            </section>
        </footer>
    </body>
</html>
